<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHÁT HIỆN ĐỐI TƯỢNG NGUY HIỂM!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanline"></div>
    <div class="container">
        <div class="header">
            <h1 class="glitch" data-text="WARNING: SYSTEM BREACH">WARNING: SYSTEM BREACH</h1>
            <p class="status">ĐANG QUÉT DỮ LIỆU TỘI PHẠM...</p>
        </div>

        <div class="profile-card">
            <div class="image-frame">
                <img src="download.jpg" alt="Criminal" class="target-img">
                <div class="corner-top"></div>
                <div class="corner-bottom"></div>
            </div>

            <div class="info-box">
                <h2 class="name-tag">ĐỐI TƯỢNG: <span class="highlight">BẠN THÂN</span></h2>
                <div class="terminal-text">
                    <p class="line">>> Tình trạng: Đang bị truy nã toàn cầu.</p>
                    <p class="line">>> Tội danh: Quá hài dón, gây cười diện rộng.</p>
                    <p class="line">>> Mức độ nguy hiểm: SSS+.</p>
                    <p class="line">>> Phần thưởng: 1 tràng pháo chân.</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn report" onclick="alert('Đã báo cáo lên Bộ Công An vì tội quá đẹp trai/xinh gái!')">BÁO CÁO</button>
            <button class="btn capture">TRUY BẮT</button>
        </div>
    </div>
</body>
</html>
